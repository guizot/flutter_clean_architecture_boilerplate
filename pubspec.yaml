name: flutter_clean_architecture
description: "Flutter Clean Architecture Boilerplate"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Path Provider
  path_provider: ^2.1.2
  provider: ^6.1.1

  # Localizations
  flutter_localizations:
    sdk: flutter

  # Dependency Injection
  get_it: ^7.6.7

  # Remote Data Source
  dio: ^5.4.1
  http: ^1.2.1
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  # Build Generator
  build_runner: ^2.4.8

  # Shared Preferences
  shared_preferences: ^2.2.2

  # Hive Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

  # Sqlite Database
  sqflite: ^2.3.2
  path: ^1.9.0

  # Bloc State Management
  flutter_bloc: ^8.1.4

  # For Testing Class
  equatable: ^2.0.5

  # Permission Handler
  permission_handler: ^11.3.0

  # Toast
  toastification: ^1.2.1

  # Logger Interceptor
  pretty_dio_logger: ^1.3.1

  # Image Loader
  flutter_image: ^4.1.11

  # Paging
  infinite_scroll_pagination: ^4.0.0

  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Intl
  intl: ^0.19.0

  # Glass Container
  glass: ^2.0.0+1

  # List Slideable
  flutter_slidable: ^3.1.0

  # HTML Viewer
  flutter_html: ^3.0.0-beta.2
  webview_flutter_android: ^3.16.4
  webview_flutter_wkwebview: ^3.13.1

  # Share Content
  share_plus: ^8.0.3

  # Image Picker
  image_picker: ^1.0.7

  # File Picker
  file_picker: ^8.0.0+1

  # Video Player
  video_player: ^2.8.6

  # Web View
  webview_flutter: ^4.7.0

  # Skeleton Loading
  skeletonizer: ^1.1.2+1

  # Coach Mark
  tutorial_coach_mark: ^1.2.11

  # Staggered View
  flutter_staggered_grid_view: ^0.7.0
  calendar_date_picker2: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_white.png
    - assets/images/logo_black.png

  fonts:
   - family: Poppins
     fonts:
       - asset: assets/fonts/poppins/Poppins-Regular.otf
         weight: 400
       - asset: assets/fonts/poppins/Poppins-Italic.otf
         weight: 400
         style: italic
       - asset: assets/fonts/poppins/Poppins-Medium.otf
         weight: 500
       - asset: assets/fonts/poppins/Poppins-SemiBold.otf
         weight: 600
       - asset: assets/fonts/poppins/Poppins-Bold.otf
         weight: 700
       - asset: assets/fonts/poppins/Poppins-ExtraBold.otf
         weight: 800
   - family: Cormorant Garamond
     fonts:
       - asset: assets/fonts/garamond/CormorantGaramond-Regular.ttf
         weight: 400
       - asset: assets/fonts/garamond/CormorantGaramond-Italic.ttf
         weight: 400
         style: italic
       - asset: assets/fonts/garamond/CormorantGaramond-Medium.ttf
         weight: 500
       - asset: assets/fonts/garamond/CormorantGaramond-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/garamond/CormorantGaramond-Bold.ttf
         weight: 700
   - family: Outfit
     fonts:
       - asset: assets/fonts/outfit/Outfit-Regular.ttf
         weight: 400
       - asset: assets/fonts/outfit/Outfit-Medium.ttf
         weight: 500
       - asset: assets/fonts/outfit/Outfit-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/outfit/Outfit-Bold.ttf
         weight: 700
       - asset: assets/fonts/outfit/Outfit-ExtraBold.ttf
         weight: 800
   - family: Raleway
     fonts:
       - asset: assets/fonts/raleway/Raleway-Regular.ttf
         weight: 400
       - asset: assets/fonts/raleway/Raleway-Italic.ttf
         weight: 400
         style: italic
       - asset: assets/fonts/raleway/Raleway-Medium.ttf
         weight: 500
       - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
         weight: 600
       - asset: assets/fonts/raleway/Raleway-Bold.ttf
         weight: 700
       - asset: assets/fonts/raleway/Raleway-ExtraBold.ttf
         weight: 800

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo_black.png
  color_dark: "#1E1E1E"
  image_dark: assets/images/logo_white.png
  android_12:
    image: assets/images/logo_black.png
    color: "#FFFFFF"
    image_dark: assets/images/logo_white.png
    color_dark: "#1E1E1E"
  android: true
  ios: true
  web: true